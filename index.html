    <script>

        function updatePlaylistTitle() {

                return;
            }

            const song = {
                id: Date.now(),
                title,

            saveData();

        function loadPlaylist(event) {

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');

        }
